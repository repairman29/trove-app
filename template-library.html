<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Library - Trove</title>
    <link rel="stylesheet" href="design-system.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .template-library {
            min-height: 100vh;
            background: var(--deep-charcoal);
            color: var(--off-white);
        }

        .library-header {
            background: linear-gradient(135deg, var(--dark-slate), var(--deep-charcoal));
            padding: 2rem 0;
            border-bottom: 2px solid var(--electric-magenta);
        }

        .library-header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: var(--laser-green);
            text-align: center;
            margin: 0;
            text-shadow: 0 0 20px rgba(0, 255, 127, 0.5);
        }

        .library-header p {
            text-align: center;
            font-size: 1.2rem;
            color: var(--off-white);
            margin: 1rem 0 0 0;
            opacity: 0.8;
        }

        .search-section {
            padding: 2rem;
            background: var(--dark-slate);
            border-bottom: 1px solid var(--vibrant-cyan);
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .search-input {
            flex: 1;
            background: var(--deep-charcoal);
            border: 2px solid var(--vibrant-cyan);
            border-radius: 8px;
            padding: 1rem;
            color: var(--off-white);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--laser-green);
            box-shadow: 0 0 15px rgba(0, 255, 127, 0.3);
        }

        .search-btn {
            background: linear-gradient(45deg, var(--laser-green), var(--vibrant-cyan));
            border: none;
            border-radius: 8px;
            padding: 1rem 2rem;
            color: var(--deep-charcoal);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 127, 0.4);
        }

        .filters-section {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            color: var(--off-white);
            font-weight: 500;
        }

        .filter-select {
            background: var(--deep-charcoal);
            border: 1px solid var(--vibrant-cyan);
            border-radius: 6px;
            padding: 0.5rem;
            color: var(--off-white);
            cursor: pointer;
        }

        .library-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .sidebar {
            background: var(--dark-slate);
            border-radius: 12px;
            padding: 1.5rem;
            height: fit-content;
            border: 1px solid var(--vibrant-cyan);
        }

        .sidebar h3 {
            color: var(--laser-green);
            font-family: 'Orbitron', monospace;
            margin: 0 0 1rem 0;
            font-size: 1.2rem;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .filter-option:hover {
            color: var(--laser-green);
        }

        .filter-option input[type="checkbox"] {
            accent-color: var(--laser-green);
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .template-card {
            background: var(--dark-slate);
            border: 2px solid var(--vibrant-cyan);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .template-card:hover {
            transform: translateY(-5px);
            border-color: var(--laser-green);
            box-shadow: 0 10px 30px rgba(0, 255, 127, 0.2);
        }

        .template-card.verified {
            border-color: var(--laser-green);
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.1);
        }

        .template-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .template-icon {
            font-size: 2.5rem;
            background: var(--deep-charcoal);
            border-radius: 8px;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .template-info {
            flex: 1;
        }

        .template-name {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--laser-green);
            margin: 0 0 0.5rem 0;
        }

        .template-creator {
            color: var(--electric-magenta);
            font-size: 0.9rem;
            margin: 0;
        }

        .verified-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(45deg, var(--laser-green), var(--vibrant-cyan));
            color: var(--deep-charcoal);
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .template-description {
            color: var(--off-white);
            margin: 1rem 0;
            line-height: 1.5;
        }

        .template-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--deep-charcoal);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: var(--off-white);
            font-size: 0.9rem;
        }

        .stat-number {
            color: var(--electric-magenta);
            font-weight: bold;
        }

        .use-template-btn {
            background: linear-gradient(45deg, var(--laser-green), var(--vibrant-cyan));
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            color: var(--deep-charcoal);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .use-template-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 127, 0.4);
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--off-white);
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--laser-green);
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--dark-slate);
            border: 2px solid var(--vibrant-cyan);
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            color: var(--off-white);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            border-color: var(--laser-green);
            color: var(--laser-green);
        }

        @media (max-width: 768px) {
            .library-content {
                grid-template-columns: 1fr;
            }
            
            .templates-grid {
                grid-template-columns: 1fr;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .filters-section {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body class="template-library">
    <a href="app.html" class="back-btn">‚Üê Back to Trove</a>

    <header class="library-header">
        <h1>üèõÔ∏è Template Library</h1>
        <p>Discover and adopt custom collection templates created by the Trove community</p>
    </header>

    <section class="search-section">
        <div class="search-container">
            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="Search templates (e.g., 'Comic Books', 'Action Figures')">
                <button class="search-btn" onclick="searchTemplates()">üîç Search</button>
            </div>
            
            <div class="filters-section">
                <div class="filter-group">
                    <label class="filter-label">Sort by:</label>
                    <select class="filter-select" id="sortSelect" onchange="sortTemplates()">
                        <option value="popular">Most Popular</option>
                        <option value="newest">Newest</option>
                        <option value="verified">Verified Only</option>
                        <option value="name">Name A-Z</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Category:</label>
                    <select class="filter-select" id="categorySelect" onchange="filterTemplates()">
                        <option value="">All Categories</option>
                        <option value="toys">Toys & Collectibles</option>
                        <option value="media">Media & Entertainment</option>
                        <option value="games">Games & Gaming</option>
                        <option value="fashion">Fashion & Accessories</option>
                        <option value="art">Art & Crafts</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <main class="library-content">
        <aside class="sidebar">
            <h3>üîç Filters</h3>
            
            <div class="filter-option">
                <input type="checkbox" id="verifiedOnly" onchange="filterTemplates()">
                <label for="verifiedOnly">Verified Templates Only</label>
            </div>
            
            <div class="filter-option">
                <input type="checkbox" id="freeOnly" onchange="filterTemplates()">
                <label for="freeOnly">Free Templates</label>
            </div>
            
            <h3>üìä Quick Stats</h3>
            <div class="stat">
                <span id="totalTemplates">0</span> Templates
            </div>
            <div class="stat">
                <span id="verifiedCount">0</span> Verified
            </div>
            <div class="stat">
                <span id="totalAdoptions">0</span> Total Adoptions
            </div>
        </aside>

        <section class="templates-section">
            <div class="templates-grid" id="templatesGrid">
                <div class="loading">Loading templates...</div>
            </div>
        </section>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <!-- Subscription Management -->
    <script src="subscription.js"></script>
    
    <script>
        let allTemplates = [];
        let filteredTemplates = [];

        // Initialize the library
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                await loadTemplates();
                updateStats();
            } else {
                window.location.href = 'auth.html';
            }
        });

        async function loadTemplates() {
            try {
                const templatesSnapshot = await firebase.firestore()
                    .collection('customTemplates')
                    .where('isActive', '==', true)
                    .get();

                allTemplates = [];
                templatesSnapshot.forEach(doc => {
                    const template = doc.data();
                    template.id = doc.id;
                    allTemplates.push(template);
                });

                filterTemplates();
            } catch (error) {
                console.error('Error loading templates:', error);
                showError('Failed to load templates');
            }
        }

        function filterTemplates() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categorySelect').value;
            const verifiedOnly = document.getElementById('verifiedOnly').checked;
            const freeOnly = document.getElementById('freeOnly').checked;

            filteredTemplates = allTemplates.filter(template => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    template.name.toLowerCase().includes(searchTerm) ||
                    template.description.toLowerCase().includes(searchTerm) ||
                    template.creatorName.toLowerCase().includes(searchTerm);

                // Category filter
                const matchesCategory = !category || template.category === category;

                // Verified filter
                const matchesVerified = !verifiedOnly || template.isVerified;

                // Free filter (for now, all templates are free to use)
                const matchesFree = !freeOnly || true;

                return matchesSearch && matchesCategory && matchesVerified && matchesFree;
            });

            sortTemplates();
            renderTemplates();
        }

        function sortTemplates() {
            const sortBy = document.getElementById('sortSelect').value;

            filteredTemplates.sort((a, b) => {
                switch (sortBy) {
                    case 'popular':
                        return (b.usageCount || 0) - (a.usageCount || 0);
                    case 'newest':
                        return b.createdAt - a.createdAt;
                    case 'verified':
                        return (b.isVerified ? 1 : 0) - (a.isVerified ? 1 : 0);
                    case 'name':
                        return a.name.localeCompare(b.name);
                    default:
                        return 0;
                }
            });
        }

        function renderTemplates() {
            const grid = document.getElementById('templatesGrid');
            
            if (filteredTemplates.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>No templates found</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredTemplates.map(template => `
                <div class="template-card ${template.isVerified ? 'verified' : ''}" onclick="viewTemplate('${template.id}')">
                    ${template.isVerified ? '<div class="verified-badge">‚úì Verified</div>' : ''}
                    
                    <div class="template-header">
                        <div class="template-icon">${template.icon}</div>
                        <div class="template-info">
                            <h3 class="template-name">${template.name}</h3>
                            <p class="template-creator">by ${template.creatorName}</p>
                        </div>
                    </div>
                    
                    <p class="template-description">${template.description}</p>
                    
                    <div class="template-stats">
                        <div class="stat">
                            <span class="stat-number">${template.usageCount || 0}</span>
                            <span>adoptions</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">${template.attributes ? template.attributes.length : 0}</span>
                            <span>fields</span>
                        </div>
                        <button class="use-template-btn" onclick="event.stopPropagation(); useTemplate('${template.id}')">
                            Use Template
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function searchTemplates() {
            filterTemplates();
        }

        function viewTemplate(templateId) {
            window.location.href = `template-detail.html?id=${templateId}`;
        }

        async function useTemplate(templateId) {
            try {
                // Increment usage count
                await firebase.firestore()
                    .collection('customTemplates')
                    .doc(templateId)
                    .update({
                        usageCount: firebase.firestore.FieldValue.increment(1)
                    });

                // Redirect to collection creation with template pre-selected
                window.location.href = `app.html?template=${templateId}`;
            } catch (error) {
                console.error('Error using template:', error);
                showError('Failed to use template');
            }
        }

        function updateStats() {
            document.getElementById('totalTemplates').textContent = allTemplates.length;
            document.getElementById('verifiedCount').textContent = allTemplates.filter(t => t.isVerified).length;
            document.getElementById('totalAdoptions').textContent = allTemplates.reduce((sum, t) => sum + (t.usageCount || 0), 0);
        }

        function showError(message) {
            alert(message);
        }

        // Auto-search on input
        document.getElementById('searchInput').addEventListener('input', () => {
            filterTemplates();
        });
    </script>
</body>
</html>
